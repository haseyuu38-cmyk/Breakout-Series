<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>Breakout Game Series</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { padding: 0; margin: 0; box-sizing: border-box; }
        body { 
            background: #fce4ec; 
            font-family: "Helvetica Neue", Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            min-height: 100vh;
        }
        /* ゲーム画面のコンテナ */
        #game-container {
            width: 100%;
            max-width: 480px;
            position: relative;
            margin-top: 10px;
        }
        canvas { 
            background: #ffffff; 
            display: block; 
            width: 100%; 
            height: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        /* 操作・メッセージエリア */
        #ui-area {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .message {
            font-size: 22px;
            font-weight: bold;
            color: #ad1457;
            margin-bottom: 15px;
            min-height: 30px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 10px;
        }
        .btn {
            background: #ad1457;
            color: white;
            border: none;
            padding: 15px 0;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 0 #78002e;
            transition: 0.1s;
            -webkit-tap-highlight-color: transparent;
        }
        .btn:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #78002e;
        }
        .timer {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.7);
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <div id="timer-display" class="timer">TIME: 00:00</div>
</div>

<div id="ui-area">
    <div id="status-msg" class="message">TAP TO START</div>
    
    <div id="button-area" class="button-group">
        <button id="start-btn" class="btn" onclick="startGame()">START GAME</button>
        
        <button id="continue-btn" class="btn" style="display:none;" onclick="continueGame()">CONTINUE</button>
        <button id="restart-btn" class="btn" style="display:none;" onclick="restartGame()">RESTART</button>
    </div>
</div>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    
    var statusMsg = document.getElementById("status-msg");
    var startBtn = document.getElementById("start-btn");
    var continueBtn = document.getElementById("continue-btn");
    var restartBtn = document.getElementById("restart-btn");
    var timerDisplay = document.getElementById("timer-display");

    var ballRadius = 10;
    var x, y, dx, dy, paddleX, score, startTime, totalPausedTime, pauseStartedAt;
    var paddleHeight = 10;
    var paddleWidth = 75;
    
    var brickRowCount = 3;
    var brickColumnCount = 5;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;

    var bricks = [];
    var winImage = new Image(); winImage.src = 'Image.png';
    var gameOverImage = new Image(); gameOverImage.src = 'Miss.png';

    var gameState = "waiting"; 
    var currentTimeStr = "00:00";

    function initVariables() {
        x = canvas.width/2;
        y = canvas.height-30;
        dx = 2;
        dy = -2;
        paddleX = (canvas.width-paddleWidth)/2;
        score = 0;
        totalPausedTime = 0;
        bricks = [];
        for(var c=0; c<brickColumnCount; c++) {
            bricks[c] = [];
            for(var r=0; r<brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }
    }

    // パドル操作
    document.addEventListener("mousemove", mouseMoveHandler, false);
    document.addEventListener("touchmove", touchHandler, {passive: false});

    function mouseMoveHandler(e) {
        var rect = canvas.getBoundingClientRect();
        var relativeX = (e.clientX - rect.left) * (canvas.width / rect.width);
        if(relativeX > 0 && relativeX < canvas.width) {
            paddleX = relativeX - paddleWidth/2;
        }
    }
    function touchHandler(e) {
        e.preventDefault();
        var rect = canvas.getBoundingClientRect();
        var relativeX = (e.touches[0].clientX - rect.left) * (canvas.width / rect.width);
        if(relativeX > 0 && relativeX < canvas.width) {
            paddleX = relativeX - paddleWidth/2;
        }
    }

    function startGame() {
        initVariables();
        startTime = Date.now();
        gameState = "playing";
        startBtn.style.display = "none";
        statusMsg.innerText = "打ち返して！";
        draw();
    }

    function continueGame() {
        x = canvas.width/2;
        y = canvas.height-30;
        dx = 2;
        dy = -2;
        totalPausedTime += (Date.now() - pauseStartedAt);
        gameState = "playing";
        continueBtn.style.display = "none";
        restartBtn.style.display = "none";
        statusMsg.innerText = "打ち返して！";
    }

    function restartGame() {
        location.reload();
    }

    function updateTimer() {
        if(gameState === "playing") {
            var msec = Date.now() - startTime - totalPausedTime;
            var secs = Math.floor(msec / 1000);
            var mins = Math.floor(secs / 60);
            currentTimeStr = (mins < 10 ? "0" + mins : mins) + ":" + (secs % 60 < 10 ? "0" + (secs % 60) : (secs % 60));
            timerDisplay.innerText = "TIME: " + currentTimeStr;
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if(gameState === "playing") {
            // ブロック
            for(var c=0; c<brickColumnCount; c++) {
                for(var r=0; r<brickRowCount; r++) {
                    if(bricks[c][r].status == 1) {
                        var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                        var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.fillStyle = "#f06292";
                        ctx.fillRect(brickX, brickY, brickWidth, brickHeight);
                    }
                }
            }
            // ボール
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = "#ff4081";
            ctx.fill();
            ctx.closePath();
            // パドル
            ctx.fillStyle = "#ad1457";
            ctx.fillRect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);

            updateTimer();

            // 衝突判定
            for(var c=0; c<brickColumnCount; c++) {
                for(var r=0; r<brickRowCount; r++) {
                    var b = bricks[c][r];
                    if(b.status == 1) {
                        if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score++;
                            if(score == brickRowCount * brickColumnCount) {
                                gameState = "win";
                                statusMsg.innerText = "おめでとう～♪";
                                restartBtn.style.display = "block";
                            }
                        }
                    }
                }
            }

            if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) dx = -dx;
            if(y + dy < ballRadius) dy = -dy;
            else if(y + dy > canvas.height-ballRadius) {
                if(x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                } else {
                    gameState = "miss";
                    pauseStartedAt = Date.now();
                    statusMsg.innerText = "ざんねん！";
                    continueBtn.style.display = "block";
                    restartBtn.style.display = "block";
                }
            }
            x += dx; y += dy;
            requestAnimationFrame(draw);

        } else if(gameState === "miss") {
            ctx.drawImage(gameOverImage, 0, 0, 480, 320);
            requestAnimationFrame(draw);
        } else if(gameState === "win") {
            ctx.drawImage(winImage, 0, 0, 480, 320);
            requestAnimationFrame(draw);
        }
    }

    initVariables();
</script>

</body>
</html>
