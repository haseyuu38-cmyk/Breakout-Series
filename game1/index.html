<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>Breakout Game Series - Game 1</title>
    <style>
        * { padding: 0; margin: 0; }
        body { background: #eee; font-family: sans-serif; overflow: hidden; }
        canvas { background: #eee; display: block; margin: 0 auto; }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 480px;
            height: 320px;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .menu-button {
            pointer-events: auto;
            background: rgba(0, 149, 221, 0.8);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .menu-button:hover { background: #007bb1; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>
<div id="ui-layer">
    <div id="start-screen" style="display: flex;">
        <button class="menu-button" onclick="startGame()">TAP TO START</button>
    </div>
    <div id="miss-screen" style="display: none; flex-direction: column;">
        <button class="menu-button" onclick="continueGame()">CONTINUE</button>
        <button class="menu-button" onclick="restartGame()">RESTART</button>
    </div>
    <div id="win-screen" style="display: none; flex-direction: column;">
        <h2 style="color: #ff4081; margin-bottom: 10px; -webkit-text-stroke: 1px white;">おめでとう〜♪</h2>
        <button class="menu-button" onclick="restartGame()">RESTART</button>
    </div>
</div>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    
    // UI要素
    var startScreen = document.getElementById("start-screen");
    var missScreen = document.getElementById("miss-screen");
    var winScreen = document.getElementById("win-screen");

    var ballRadius = 10;
    var x, y, dx, dy, paddleX, score, startTime, totalPausedTime, pauseStartedAt;
    var paddleHeight = 10;
    var paddleWidth = 75;
    
    var brickRowCount = 3;
    var brickColumnCount = 5;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;

    var bricks = [];
    var winImage = new Image(); winImage.src = 'Image.png';
    var gameOverImage = new Image(); gameOverImage.src = 'Miss.png';

    var gameState = "waiting"; // waiting, playing, miss, win
    var currentTimeStr = "00:00";

    function initVariables() {
        x = canvas.width/2;
        y = canvas.height-30;
        dx = 2;
        dy = -2;
        paddleX = (canvas.width-paddleWidth)/2;
        score = 0;
        totalPausedTime = 0;
        bricks = [];
        for(var c=0; c<brickColumnCount; c++) {
            bricks[c] = [];
            for(var r=0; r<brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }
    }

    // 操作設定
    document.addEventListener("mousemove", mouseMoveHandler, false);
    document.addEventListener("touchmove", touchHandler, {passive: false});

    function mouseMoveHandler(e) {
        var relativeX = e.clientX - canvas.offsetLeft;
        if(relativeX > 0 && relativeX < canvas.width) {
            paddleX = relativeX - paddleWidth/2;
        }
    }
    function touchHandler(e) {
        e.preventDefault();
        var relativeX = e.touches[0].clientX - canvas.offsetLeft;
        if(relativeX > 0 && relativeX < canvas.width) {
            paddleX = relativeX - paddleWidth/2;
        }
    }

    // ゲーム制御関数
    function startGame() {
        initVariables();
        startTime = Date.now();
        gameState = "playing";
        startScreen.style.display = "none";
        draw();
    }

    function continueGame() {
        x = canvas.width/2;
        y = canvas.height-30;
        dx = 2;
        dy = -2;
        // 停止時間を計算に加える
        totalPausedTime += (Date.now() - pauseStartedAt);
        gameState = "playing";
        missScreen.style.display = "none";
    }

    function restartGame() {
        location.reload();
    }

    function updateTimer() {
        if(gameState === "playing") {
            var msec = Date.now() - startTime - totalPausedTime;
            var secs = Math.floor(msec / 1000);
            var mins = Math.floor(secs / 60);
            currentTimeStr = (mins < 10 ? "0" + mins : mins) + ":" + (secs % 60 < 10 ? "0" + (secs % 60) : (secs % 60));
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if(gameState === "playing") {
            // ブロック描画
            for(var c=0; c<brickColumnCount; c++) {
                for(var r=0; r<brickRowCount; r++) {
                    if(bricks[c][r].status == 1) {
                        var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                        var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }

            // ボール・パドル
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();

            // タイム表示
            updateTimer();
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("TIME: " + currentTimeStr, 8, 20);

            // 衝突判定
            for(var c=0; c<brickColumnCount; c++) {
                for(var r=0; r<brickRowCount; r++) {
                    var b = bricks[c][r];
                    if(b.status == 1) {
                        if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score++;
                            if(score == brickRowCount*brickColumnCount) {
                                gameState = "win";
                                winScreen.style.display = "flex";
                            }
                        }
                    }
                }
            }

            if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) dx = -dx;
            if(y + dy < ballRadius) dy = -dy;
            else if(y + dy > canvas.height-ballRadius) {
                if(x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                } else {
                    gameState = "miss";
                    pauseStartedAt = Date.now();
                    missScreen.style.display = "flex";
                }
            }
            x += dx; y += dy;
            requestAnimationFrame(draw);

        } else if(gameState === "miss") {
            ctx.drawImage(gameOverImage, 0, 0, 480, 320);
            requestAnimationFrame(draw);
        } else if(gameState === "win") {
            ctx.drawImage(winImage, 0, 0, 480, 320);
            requestAnimationFrame(draw);
        }
    }

    initVariables();
</script>

</body>
</html>
